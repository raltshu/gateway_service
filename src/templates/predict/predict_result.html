{% extends 'main.html' %} 

{% block content %}
<div class="row d-flex align-items-start" style="margin-left: 5%;margin-right: 5%;">

  <p class="h2">Your prediction is ${{"{:,.2f}".format(predicted_price)}}</p>
  <div class="w-100"></div>

  <p class="h5">For the below data that was submitted:</p>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="carat" class="col-sm-1 col-form-label"><strong>Carat</strong></label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="carat" value="{{ data['carat'] }}">
    </div>
  </div>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="depth" class="col-sm-1 col-form-label"><strong>Depth</strong></label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="depth" value="{{ data['depth'] }}">
    </div>
  </div>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="table" class="col-sm-1 col-form-label"><strong>Table</strong></label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="table" value="{{ data['table'] }}">
    </div>
  </div>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="cut" class="col-sm-1 col-form-label"><strong>Cut</strong></label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="cut" value="{{ data['cut'] }}">
    </div>
  </div>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="color" class="col-sm-1 col-form-label"><strong>Color</strong></label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="color" value="{{ data['color'] }}">
    </div>
  </div>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="clarity" class="col-sm-1 col-form-label"><strong>Clarity</strong></label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="clarity" value="{{ data['clarity'] }}">
    </div>
  </div>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="x" class="col-sm-1 col-form-label"><strong>X</strong></label>
    <div class="col-sm-2">
      <input type="x" readonly class="form-control-plaintext" id="x" value="{{ data['x'] }}">
    </div>
  </div>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="y" class="col-sm-1 col-form-label"><strong>Y</strong></label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="y" value="{{ data['y'] }}">
    </div>
  </div>
  <div class="w-100"></div>

  <div class="form-group row">
    <label for="z" class="col-sm-1 col-form-label"><strong>Z</strong></label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="z" value="{{ data['z'] }}">
    </div>
  </div>
  <div class="w-100"></div>
  <br/><br/>
  <form class="form-floating" style="margin-left: 5%;margin-right: 5%;" 
      action="/predict/feedback/{{row_id}}" method="POST">
    <div class="row g-1">
      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" aria-label="grade select" name="grade" id="grade">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3" selected>3</option>
                <option value="2">2</option>
                <option value="1">1</option>
          </select>
          <label for="grade">Prediction Grade</label>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="user_prediction" name="user_prediction"
             value="{{'{:,.2f}'.format(predicted_price)}}"
              placeholder="{{'{:,.2f}'.format(predicted_price)}}">
          <label for="limit" class="form-label">What is your estimate?</label>
        </div>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary">Submit your feedback</button>
    </div>
  </form>

</div>  
{% endblock %}
